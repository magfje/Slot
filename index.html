<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        nav {
            display: flex;
            gap: 2rem;
            background-color: aqua;
        }

        .container {}

        .alertBar {
            background-color: antiquewhite;
            text-align: center;
            padding: 2rem;
            margin: 2rem;
        }

        .slotContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;

        }

        .slotContainer img {
            width: 400px;
        }

        .slot {
            transform-style: preserve-3d;
            position: relative;
            height: fit-content;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            border-radius: 25px;
        }

        /* .slot:hover {
            animation: rotate-hor-center 1s cubic-bezier(0.455, 0.030, 0.515, 0.955) 0s both;
        } */

        .slot:nth-child(1):hover {
            animation: rotate-hor-center 1s cubic-bezier(0.455, 0.030, 0.515, 0.955) 0s both;
        }

        .slot:nth-child(2):hover {
            animation: rotate-hor-center 1s cubic-bezier(0.455, 0.030, 0.515, 0.955) 0.1s both;
        }

        .slot:nth-child(3):hover {
            animation: rotate-hor-center 1s cubic-bezier(0.455, 0.030, 0.515, 0.955) 0.2s both;
        }

        .slotAnim {
            animation: rotate-hor-center 1s cubic-bezier(0.455, 0.030, 0.515, 0.955) 0s both;
        }

        .slotFace {
            backface-visibility: hidden;
            border-radius: 25px;

        }

        .slotFace-front {
            position: absolute;
            

        }

        .slotFace-back {
            transform: rotateX(180deg);
        }

        .bottomBar {
            display: flex;
            justify-content: center;
            margin: 2rem;
            height: 8rem;
        }

        .stats {
            flex: 1;
            background-color: beige;
        }

        .stats div {
            display: flex;
            padding: 10px;
        }

        .rButton {
            flex: 2;
        }

        @keyframes rotate-hor-center {
            0% {
                transform: rotateX(0);
            }

            100% {
                transform: rotateX(360deg);
            }
        }
    </style>
</head>

<body>
    <nav>
        <img src="LOGO.jfif">
        <h1>SlotMachine</h1>
    </nav>
    <div class="container">
        <div class="alertBar">
            <h2 id="alertText">Some Alert</h2>
        </div>
        <div class="slotContainer">
            <div class="slot" id="slot1">
                <img class="slotFace slotFace-front" id="s1img" src="back.jfif">
                <img class="slotFace slotFace-back" src="back.jfif">
            </div>
            <div class="slot" id="slot2">
                <img class="slotFace slotFace-front" id="s2img" src="back.jfif">
                <img class="slotFace slotFace-back" src="back.jfif">
            </div>
            <div class="slot" id="slot3">
                <img class="slotFace slotFace-front" id="s3img" src="back.jfif">
                <img class="slotFace slotFace-back" src="back.jfif">
            </div>
        </div>
        <div class="bottomBar">
            <div class="stats">
                <div class="balance">
                    <h2>Balance:</h2>
                    <h2 id="mBalance">50</h2>
                </div>
                <div>
                    <h2>Cost per Roll:</h2>
                    <h2>5</h2>
                </div>
            </div>
            <button class="rButton" id="roll">ROLL</button>
        </div>
    </div>

    <script>

        //Starting Balance
        let balance = "50";

        const slotFace = document.querySelectorAll('.slotFace-front');
        const slotCont = document.querySelectorAll('.slot');

        function slotRoll() {
            roll = Math.floor(Math.random() * 1000);
            //check roll and return a value. Used higher numbers to be able to add more slots, and better tweaking of rng
            if (roll <= 500) {
                slotSpin = 1;
            } else if (roll > 500 && roll < 800) {
                slotSpin = 2;
            } else if (roll >= 801) {
                slotSpin = 3;
            }

        }

        //rolls and check if win with delay
        function roller() {
            const checkWin = []
            for (let i = 0; i < slotFace.length; i++) {
                animateRoll()
                setTimeout(() => {
                    slotRoll();
                    slotFace[i].src = slotSpin + ".jfif";
                    checkWin.push(slotSpin);

                    if (i === 2) {
                        if (checkWin.every((val) => val === 1)) {
                            animateWin(1);
                        } else if (checkWin.every((val) => val === 2)) {
                            animateWin(2);
                        } else if (checkWin.every((val) => val === 3)) {
                            animateWin(3);
                        } else {
                            animateWin();
                        }
                    }
                }, (i + 1) * 420);
            }
        }

        //adds delay and animation on slots
        function animateRoll() {
            for (let u = 0; u < slotCont.length; u++) {
                let slot = slotCont[u].classList
                setTimeout(() => {
                    if (slot.contains('slotAnim')) {
                        slot.remove('slotAnim');
                        void slotCont[u].offsetWidth;
                        slot.add('slotAnim');
                    } else {
                        slot.add('slotAnim');
                        void slotCont[u].offsetWidth;
                    }
                }, (u + 1) * 200);
            }
        }

        //Style changes on Win
        function animateWin(winNum) {
            //define vars
            let alertText = document.getElementById("alertText");
            let alertBar = document.querySelector(".alertBar");

            //Check input param, and apply changes
            if (winNum == 1) {
                alertBar.style.background = "yellow"
                balance = Number(balance) + 10
                alertText.innerHTML = "WINNER! You Won 10"
            } else if (winNum == 2) {
                alertBar.style.background = "yellow"
                balance = Number(balance) + 20
                alertText.innerHTML = "WINNER! You Won 30"
            } else if (winNum == 3) {
                alertBar.style.background = "yellow"
                balance = Number(balance) + 30
                alertText.innerHTML = "WINNER! You Won 30"
            } else {
                alertBar.style.background = "red"
                alertText.innerHTML = "Try Again!"
                balance = Number(balance) - 5
            }
            //update Balance
            document.getElementById("mBalance").innerHTML = balance
        }

        //only rolls if balance < 5
        function rollIfBalance() {
            if (balance < 5) {
                document.getElementById("mBalance").innerHTML = "add more money to spin! (reload page)";
            } else {
                this.disabled = true
                roller();
                setTimeout(() => {
                    this.disabled = false;
                }, 1200);
            }
        }

        //EventListener
        roll.addEventListener("click", rollIfBalance)
